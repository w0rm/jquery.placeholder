<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Jquery Placeholder</title>
  <script src="lib/jquery/jquery.js"></script>
  <script src="src/jquery.placeholder.js"></script>
  <style>
    .placeholder { color: gray; }
  </style>
</head>
<body>
  <p>
    <input id="input" type="text" placeholder="Test Input Placeholder">
    <button onclick="$('#input').val('Test input')">Set</button>
    <button onclick="$('#input').val('')">Empty</button>
    <button onclick="alert($('#input').val())">Get</button>
  </p>
  <p>
    <input id="password" type="password" value="" placeholder="Test Password Placeholder">
    <button onclick="$('#password').val('Test password')">Set</button>
    <button onclick="$('#password').val('')">Empty</button>
    <button onclick="alert($('#password').val())">Get</button>
  </p>
  <script>$('[placeholder]').placeholder({force: true})</script>
</body>
</html>
